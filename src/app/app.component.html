<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
</head>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark py-0">
  <div class="container">
    <a routerLink="/" class="navbar-brand">BLOGEN</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item px-2">
          <a routerLink="/"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }"
             class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item px-2">
          <a routerLink="posts"
             routerLinkActive="active"
             class="nav-link">Posts</a>
        </li>
        <li class="nav-item px-2">
          <a routerLink="categories"
             routerLinkActive="active"
             class="nav-link">Categories</a>
        </li>
        <li class="nav-item px-2">
          <a routerLink="users"
             routerLinkActive="active"
             class="nav-link">Users</a>
        </li>

      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item ngbDropdown mr-3" ngbDropdown>
          <a style="cursor: pointer;" class="nav-link dropdown-toggle" id="dropdown" ngbDropdownToggle>
            <i class="fas fa-user mr-1"></i> Welcome user
          </a>
          <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdown">
            <a routerLink="/profile" class="dropdown-item" ngbDropdownItem>
              <i class="fas fa-user-circle mr-1"></i> Profile
            </a>
            <a routerLink="/settings" class="dropdown-item" ngbDropdownItem>
              <i class="fas fa-cog mr-1"></i> Settings
            </a>
          </div>
        </li>
        <li class="nav-item">
          <a routerLink="login" class="nav-link">
            <i class="fas fa-sign-out-alt mr-1"></i> Logout
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>

<router-outlet></router-outlet>


<!-- FOOTER -->
<div id="main-footer" class="bg-dark text-white mt-5 p-4 fixed-bottom">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <p class="lead">Copyright &copy; <span id="year"></span> BLOGEN</p>
      </div>
    </div>
  </div>
</div>
