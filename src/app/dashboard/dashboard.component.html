<!-- HEADER -->
<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-cog"></i> Dashboard</h1>
        </div>
      </div>
    </div>
</header>

<!-- ACTIONS -->
<section id="actions" class="py-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#addPostModal" (click)="open(postModal)">
          <i class="fas fa-plus mr-1"></i> Add Posts
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-warning btn-block text-white" data-toggle="modal" data-target="#addCategoryModal" (click)="open(categoryModal)">
          <i class="fas fa-plus mr-1"></i> Add Category
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-danger btn-block " data-toggle="modal" data-target="#addUserModal" (click)="open(userModal)">
          <i class="fas fa-plus mr-1"></i> Add User
        </button>
      </div>
    </div>
  </div>
</section>

<!-- POSTS -->
<section id="posts" class="mt-4">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Latest Posts</h4>
          </div>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Category</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let post of postsList; let i = index">
                <td [textContent]="i + 1"></td>
                <td [textContent]="post.number">Post One</td>
                <td [textContent]="post.category">Web Development</td>
                <td [textContent]="post.date">November 10 2019</td>
                <td>
                  <a routerLink="/details" class="btn btn-secondary">
                    <i class="fas fa-angle-double-right"></i> Details
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          </div>

          <!-- PAGINATION -->
          <div class="d-flex justify-content-center mt-4" *ngIf = "show">
            <ngb-pagination [collectionSize]="dashPosts.length" (pageChange)="onGetPage($event)" [pageSize]= "pageSize" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
          </div>
        </div>



        <div class="col-md-3">
          <app-box-card icon="fa-pencil-alt" bgColor="bg-primary" headerName="Posts" postCount="6" link="/posts"></app-box-card>
          <app-box-card icon="fa-folder" bgColor="bg-warning" headerName="Categories" postCount="4" link="/categories"></app-box-card>
          <app-box-card icon="fa-users" bgColor="bg-danger" headerName="Users" postCount="4" link="/users"></app-box-card>
        </div>

      </div>
    </div>
</section>


<!-- MODAL -->

<ng-template #postModal>
  <!-- POST MODAL -->
  <div class="modal-header modal-lg bg-primary text-white">
    <h5 class="modal-title" id="modal-basic-title">Add Post</h5>
    <div style="cursor: pointer;" type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </div>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select type="text" class="form-control">
          <option value="">Web Development</option>
          <option value="">Tech Gadgets</option>
          <option value="">Bussiness</option>
          <option value="">Health & Wellness</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Upload Image</label>
        <div class="custom-file">
            <input type="file" class="custom-file-input">
            <label for="image" class="custom-file-label">Choose File</label>
        </div>
        <small class="form-text text-muted">Max Size 3mb</small>
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary text-white" (click)="close()">Save Changes</button>
  </div>
</ng-template>


<ng-template #categoryModal>
  <!-- CATEGORY MODAL -->
  <div class="modal-header bg-warning text-white">
    <h5 class="modal-title" id="modal-basic-title">Add Category</h5>
    <div style="cursor: pointer;" class="close" (click)="close()">
      <span>&times;</span>
    </div>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Enter Category">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning text-white" (click)="close()">Save Changes</button>
  </div>
</ng-template>

<ng-template #userModal>
  <!-- USER MODAL -->
  <div class="modal-header bg-danger text-white">
    <h5 class="modal-title">Add User</h5>
    <div style="cursor: pointer;" class="close" (click)="close()">
      <span>&times;</span>
    </div>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm Password">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger text-white" (click)="close()">Save Changes</button>
  </div>
</ng-template>
