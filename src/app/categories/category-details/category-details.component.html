 <!-- HEADER -->
 <header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Category Details</h1>
      </div>
    </div>
  </div>
</header>


<!-- ACTIONS -->
<section id="actions" class="py-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col">
        <button routerLink="/categories" class="btn btn-secondary btn-block">
          <i class="fas fa-arrow-left"></i> Back To Categories
        </button>
      </div>
      <div *ngIf="!deleted" class="col">
        <button class="btn btn-success btn-block text-white" (click)='onSaveCategory()'>
          <i class="fas fa-check"></i> Save Changes
        </button>
      </div>
      <div *ngIf="!deleted" class="col">
        <button class="btn btn-danger btn-block" (click)='onDeleteCategory()'>
          <i class="fas fa-trash"></i> Delete Category
        </button>
      </div>
      <div  *ngIf="deleted" class="col">
        <h3 class="display-5 text-danger">CATEGORY WAS DELETED</h3>
      </div>
    </div>
  </div>
</section>

<div class="container">
  <div class="row">
    <div class="col">
      <ngb-alert *ngIf="saved" type="success" (click)="onClickClose()"> SAVED </ngb-alert>
    </div>
  </div>
</div>

  <!-- ACTIONS -->
  <section *ngIf="!deleted" id="actions" class="mt-4">
      <div class="container">
          <div class="row">
              <div class="col">
                  <div class="card">
                      <div class="card-header">
                          <h4>Edit Category Details</h4>
                      </div>
                      <div class="card-body">
                          <form [formGroup] = "categoryDetails">
                              <div class="form-group">
                                  <label for="title">Category</label>
                                  <input type="text" class="form-control" formControlName='category'>
                              </div>
                              <div class="form-group">
                                <label for="title">Created By</label>
                                <select type="text" class="form-control" formControlName='selected'>
                                  <option *ngFor="let user of users" [ngValue]="user"> {{ user?.name }} </option>
                              </select>
                            </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
